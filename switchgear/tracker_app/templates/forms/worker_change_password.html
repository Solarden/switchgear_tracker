{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label>Wprowadź bieżące hasło</label>
            {{ form.old_password }}
            <label>Wprowadź nowe hasło</label>
            {{ form.new_password1 }}
            <label>Powtórz nowe hasło</label>
            {{ form.new_password2 }}
            <br>
            <p><input type="submit" value="Zapisz" class="btn btn-primary"></p>
        </form>
        {% for message in messages %}
            <p> {{ message }}</p>
        {% endfor %}
    </div>
{% endblock %}

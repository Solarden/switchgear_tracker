{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <p><input type="submit" value="Zapisz" class="btn btn-primary"></p>
        </form>
        {% for message in messages %}
            <p> {{ message }}</p>
        {% endfor %}
    </div>
{% endblock %}

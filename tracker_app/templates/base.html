{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'bootstrap5.1.1/bootstrap-5.1.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap5.1.1/bootstrap-5.1.1-dist/js/bootstrap.bundle.min.js' %}"></script>
    <title>{% block title %}Switchgear tracker{% endblock %}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md navbar-light">
        <a href="{% url 'home' %}" class="navbar-brand">
            {% if company.logo %}<img src="{{ company.logo.url }}" width="150px">{% else %}Tracker app{% endif %}
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav ms-auto text-center">
                <li>
                    <a class="nav-link" href="{% url 'company_detail' 1 %}">Dane firmy</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'client_list' %}">Klienci</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'order_list' %}">Zam√≥wienia</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'switchgear_list' %}">Rozdzielnie</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'component_list' %}">Komponenty</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'worker_detail' user.pk %}">Moje konto</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'logout' %}">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
{% block content %}

{% endblock %}
<footer>
    <div class="container">
        <div class="offcanvas-bottom">
            <div class="text-center" style="font-size: x-small; font-family: Futura,serif">Made by Solarden A.D. 2021
            </div>
        </div>
    </div>
</footer>
</body>
</html>
